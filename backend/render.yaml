services:
  - type: web
    name: listing-extractor-backend
    runtime: python
    plan: free
    buildCommand: "cd backend && chmod +x build.sh && ./build.sh"
    startCommand: "gunicorn backend.app:create_app() --bind 0.0.0.0:$PORT --timeout 300 --workers 1"
    envVars:
      - key: BACKEND_HOST
        value: 0.0.0.0
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0
